services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file:
      - .env.backend
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    command: ["python", "main.py"]

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    env_file:
      - .env.frontend
    volumes:
      - ./frontend:/app
    ports:
      - "5173:5173"
    command: ["sh", "-c", "if [ -f package.json ]; then npm run dev -- --host 0.0.0.0; else npm install vite && npx vite --host 0.0.0.0; fi"]

networks:
  default:
    driver: bridge
